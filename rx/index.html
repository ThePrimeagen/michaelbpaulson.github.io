---
layout: default
title: Michael Brady Paulson - RxJS
---

<div id="Home">
    <ul class="posts cf">
        {% for post in site.posts %}
        {% if post.categories contains 'rx' %}
        <li class="post-container">
            <a class="image" href="{{ post.url }}"><img src="/assets/images/{{ post.image }}"></a>
            <div class="title">
                <a href="{{ post.url }}">{{ post.title }}</a>
            </div>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</div>

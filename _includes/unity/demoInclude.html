<link rel="stylesheet" href="{{ page.demoFolder }}/TemplateData/style.css">
<link rel="stylesheet" href="{{ page.demoFolder }}/template.css">
<link rel="shortcut icon" href="{{ page.demoFolder }}/TemplateData/favicon.ico" />
<script src="{{ page.demoFolder }}/TemplateData/UnityProgress.js"></script>
<div class="template">
  <div class="template-wrap clear">
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="{{ page.demoHeight }}px" width="{{ page.demoWidth }}px"></canvas>
    <br>
    <div class="logo"></div>
    <div class="fullscreen"><img src="{{ page.demoFolder }}/TemplateData/fullscreen.png" width="38" height="38" alt="Fullscreen" title="Fullscreen" onclick="SetFullscreen(1);" /></div>
    <div class="title">{{ page.demoTitle }}</div>
  </div>
  <script type='text/javascript'>
    var Module = {
    TOTAL_MEMORY: 268435456,
    errorhandler: null,			// arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
    compatibilitycheck: null,
    backgroundColor: "#222C36",
    splashStyle: "Light",
    dataUrl: "{{ page.demoFolder }}/Release/{{ page.demoName }}.data",
    codeUrl: "{{ page.demoFolder }}/Release/{{ page.demoName }}.js",
    asmUrl: "{{ page.demoFolder }}/Release/{{ page.demoName }}.asm.js",
    memUrl: "{{ page.demoFolder }}/Release/{{ page.demoName }}.mem",
    };
  </script>
  <script src="{{ page.demoFolder }}/Release/UnityLoader.js"></script>
</div>
